<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>
  <label>Name:</label>
  <input ng-model="yourName" placeholder="Enter your name here">
  <hr>
  <h1>Hello {{yourName}}</h1>
</body>
</html>
