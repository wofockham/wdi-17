<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Slot Machine</title>
  <link rel="stylesheet" href="css/slots.css">
  <script src="js/jquery.js"></script>
  <script src="js/slots.js"></script>
</head>
<body>

  <div class="container">

    <div class="winner">
      $$$ YOU ARE A WINNER $$$
    </div>

    <div class="loser">
      YOU ARE A LOSER
    </div>

    <div class="wheel">5</div>
    <div class="wheel">6</div>
    <div class="wheel">7</div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>



  </div>


</body>
</html>
